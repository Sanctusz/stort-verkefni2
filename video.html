<!doctype html>
<html class="grid" lang="is">
  	<head>
		<meta charset="utf-8">
	    <title>Forsíða - Stórt Verkefni 2</title>
	    <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="grid.css">
	</head>
  <body>
    <main>
      <div class="grid">
        <div class="row">
          <div class="col col-12">
            <!-- Myndband fer inn hér -->
          </div>
          <div class ="videoContainer">
                <div class="fake_img"><img name="jsbuttonback" src="/img/back.svg" onclick="RewindVideo()" alt="javascript button"></div>
                <div class="fake_img"><img name="jsbuttonplay" src="/img/play.svg" onclick="PlayOrPause()" alt="javascript button"></div>
                <div class="fake_img"><img name="jsbuttonmute" src="/img/unmute.svg" onclick="MuteOrUnmute()" alt="javascript button"></div>
                <div class="fake_img"><img name="jbuttonnext" src="/img/next.svg" onclick="ForwardVideo()" alt="javascript button"></div>
                <div class="fake_img"><img name="jsbuttonfullscreen" src="/img/fullscreen.svg" onclick="FullscreenVideo()"  alt="javascript button"></div>
            </div>
        </div>
    </div>
    </main>
    <script src="videoscript.js"></script>
